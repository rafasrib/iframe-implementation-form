<!DOCTYPE html>
<html>
<head>
  <title>Submit Button</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center">
    <div class="logo-container">
    <img src="https://apac-production-wp.s3.ap-southeast-2.amazonaws.com/app/uploads/2017/08/19083003/logo-placeholder-1.png" alt="A placeholder logo" title="This is the 'Alta' logo. I didn't actually include it for privacy and copyright reasons" class="logo">
    <p class="logo-title">Logo not included for copyright reasons</p>
  </div>
  <div class="name-fields">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" placeholder="The user inputs first name here" style="width:185px">
    <br>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" placeholder="The user inputs last name here" style="width:185px">
  </div>
    <br>
    <button class="submit-button" onclick="showMessage()">Submit</button>
    <div class="message" id="message"></div>
  </div>
  <script src="script.js"></script>
  </div>
</body>
</html>
